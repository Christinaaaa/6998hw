hr {

form {
    padding: 1em;
}

form > h2, form > h3, form > h4 {
    padding-left: 0;
}

button {
    border: 0;
    outline: 0;
    background: #00AB3F;
    font-family: 'Raleway', 'Century Gothic', sans-serif;
    color: #FFF;
    border-radius: 2px;
    cursor: pointer;
    margin: 10px 0;
    -webkit-transition: all 0.2s ease;
}

button:hover {
    background: #0C6;
}

button:active {
    color: #00AB3F;
}

.big {
    font-size: 2em;
    padding: 20px 35px 20px 35px;
}

.medium {
    font-size: 1.5em;
    padding: 13px 25px 13px 25px;
}

.small {
    font-size: 1em;
    padding: 9px 17px 9px 17px;
}

input[type="text"],input[type="password"],input[type="email"],textarea {
    margin: 0 0 0.5em 0;
    border: 1px solid #00AB3F;
    width: 100%;
    font-size: 1.2em;
    padding: 5px 5px 5px 10px;
    border-radius: 2px;
    font-weight: 800;
}

input[type="text"]:focus,input[type="password"]:focus,input[type="email"]:focus,textarea:focus {
    outline: 0;
    box-shadow: 0 0 3px;
}

textarea {
    resize: vertical;
    min-height: 150px;
}

input[type="checkbox"],input[type="radio"] {
    display: none;
}

input[type="checkbox"]+label,input[type="radio"]+label {
    position: relative;
    cursor: pointer;
    top: 0.1em;
    left: 0.2em;
}

input[type="checkbox"]+label:after,input[type="radio"]+label:after {
    content: 'No';
    font-size: 1em;
    font-weight: bold;
    display: block;
    color: #FFF;
    padding: 4px 5px 4px 5px;
    position: absolute;
    top: 0px;
    left: 0px;
    background: #00AB3F;
    border-radius: 2px;
    text-align: center;
}

input[type="checkbox"]:checked+label:after,input[type="radio"]:checked+label:after {
    content: 'Yes';
}

input[type="checkbox"]:hover+label:after,input[type="radio"]:hover+label:after {
    background: #0C6;
}

::-webkit-input-placeholder {
    color: #AAA;
}

:-moz-placeholder {
    color: #AAA;
}

.dbh {
    line-height: 2em;
}

.trh {
    line-height: 3em;
}

.preview-container {
    width: 96%;
    margin: auto;
    list-style: none;
    overflow: hidden;
    -webkit-transition: all 0.2s ease-out;
    -webkit-transform: translate3d(0,0,0);
}

.preview {
    width: 270px;
    padding: 10px;
    margin: 10px;
    float: left;
    background: #FFF;
    border-radius: 3px;
    -moz-user-select: none;
    -webkit-tap-highlight-color: rgba(0,0,0,0);
    -webkit-user-select: none;
    -webkit-touch-callout: none;
	/*-webkit-transition:all 0.2s ease;*/
}

.preview:hover {
    box-shadow: 0 0 8px #00AB3F;
}

.preview:hover li {
    margin: 10px auto;
}

.preview h4 {
    margin: 10px;
    padding: 0;
    color: #999;
}

.preview button {
    margin: 0;
    display: none;
}

.preview:hover button {
    display: block;
}

.preview img {
    width: 100%;
}

.preview p {
    padding: 0 0 10px 0;
}

.preview h5 {
    padding: 10px 0;
}

.wall {
    width: 96%;
    margin: 20px auto;
    padding: 20px 0;
    list-style: none;
    overflow: hidden;
}

.make-your-own {
    background: #00AB3F;
    color: #FFF;
    text-align: center;
    box-sizing: border-box;
    padding: 0.5em;
    font-size: 2em;
}

.make-your-own:hover {
    box-shadow: none !important;
}

.rotator {
    width: 100%;
    height: 800px;
    overflow: hidden;
    z-index: -1;
    opacity: 0.2;
    position: absolute;
    top: 0px;
    left: 0px;
}

.rotator img {
    position: absolute;
    top: 0px;
    left: 0px;
}

#board {
    width: 100%;
    height: 700px;
    z-index: 1;
    margin-bottom: -5px;
    cursor: none;
}

.board-placeholder {
    position: absolute;
    top: 0;
    left: 0;
    margin: 0;
    padding: 0;
    width: 100%;
    background: rgba(100,100,100,1);
    z-index: -2;
    height: 1000px;
    background: url(../img/bg1.png) #222;
    cursor: none;
}

.chalk {
    width: 40px;
    height: 50px;
    background: url(../img/chalk.png);
    position: absolute;
    padding: 0;
    margin: 0;
    bottom: 0;
    left: 0;
    z-index: -1;
    cursor: none;
}

.egp {
    font-weight: bold;
}

.egp:after {
    content: ' EGP';
    font-weight: 400 !important;
    font-size: 0.7em;
}

.social {
    text-align: center;
}

.fb {
    background: #3B5998;
    margin-bottom: 0;
}

.fb:hover {
    background: #4B69A8;
}

.tw {
    background: #4099FF;
}

.tw:hover {
    background: #50A9FF;
}

.sticky-top {
    position: fixed;
    top: 0;
    z-index: 9999;
    width: 100%;
    background: #FFF;
    padding-bottom: 0.4em;
}

.pinboard {
    position: relative;
    height: auto;
    box-shadow: inset 0 20px 250px rgba(0,0,0,0.4), inset 0 3px 10px rgba(0,0,0,0.3);
    padding: 0;
    text-align: center;
    padding: 2em 0;
}

.pinboard div {
    position: absolute;
    display: inline-block;
}

.pinboard a {
    border: none;
}

.pinboard-closed {
    height: auto !important;
}

.pinboard-closed pos {
    display: none;
}

.pinboard-toggle {
    opacity: 0.8;
    position: absolute;
    left: 0;
    top: 1em;
    z-index: 99998;
    border-radius: 0 5px 5px 0;
    margin: 0;
}

.pinboard-toggle:before {
    content: "Close ";
    color: #CCC;
}

.pinboard-closed .pinboard-toggle:before {
    content: "Open ";
}

.polaroid {
    background: #FFF;
    padding: 0.7em 0.7em 2.1em 0.7em;
    -webkit-box-shadow: 0px 2px 10px rgba(0,0,0,0.5);
    box-shadow: 0px 2px 10px rgba(0,0,0,0.5);
    border-radius: 2px;
}

.polaroid img {
    border-radius: 1px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    width: 15em;
}

.polaroid:after {
    content: '';
    position: absolute;
    top: 0.5em;
    left: 50%;
    margin-left: -15px;
    width: 1.3em;
    height: 1.3em;
    background: #BF3;
    box-shadow: inset 1px 1px 10px rgba(0,0,0,0.5);
    border-radius: 1em;
}

.polaroid.slider img {
    display: none;
}

.note {
    width: 14em;
    height: 14em;
    background: #FFE57A;
    border-radius: 1px 1px 3px 3px;
    padding: 30px 20px 20px 20px;
    list-style: none;
    box-shadow: 0px 3px 5px rgba(0,0,0,0.3);
}

.note h3 {
    font-family: 'Waiting for the Sunrise', cursive !important;
    color: #217;
    font-size: 2em;
    line-height: 1;
    padding: 0;
}

.note p {
    padding: 20px 0 0 0;
    color: #217;
    font-weight: bold;
    font-family: 'Waiting for the Sunrise', cursive !important;
}

.note span {
    position: absolute;
    bottom: 15px;
    right: 25px;
    color: #217;
    font-weight: bold;
    font-family: 'Waiting for the Sunrise', cursive !important;
}

.tip-this {
    position: relative;
}

.tip-this+span {
    background: rgba(0,0,0,0.9);
    border-radius: 4px;
    position: absolute;
    display: inline-block;
    top: 10px;
    padding: 10px 20px;
    min-width: 170px;
    margin-left: -9999px;
    color: #CCC;
}

.tip-this:hover+span {
    margin-left: 0px
}

footer .info {
    text-align: left;
    overflow: hidden;
    font-size: 0.8em;
    color: #CCC;
    padding: 1em;
}

footer .info p {
    width: 50%;
    background: #FFF;
}

select {
    font-size: 2em;
    border: 1px solid #00AB3F;
    border-radius: 3px;
    width: 7em;
    outline: 0;
    box-shadow: 0 0 3px #00AB3F;
    padding: 8px;
}

option {
    padding-right: 0.2em;
    outline: 0;
}

pos {
    display: inline-block;
    position: relative;
    width: 32%;
    min-width: 320px;
    height: 350px;
    margin: 2em 0;
}

.pinboard pos {
    text-align: left;
}

awesome {
    display: inline-block;
    -webkit-transition: all 0.5s ease;
    color: #666;
    cursor: none;
}

awesome:hover {
    -webkit-transform: scale(3) rotate(-5deg);
    text-shadow: 0 0 5px #FFF, 0 0 3px #FFF, 0 0 3px #FFF;
    color: #00AB3F;
}


#board {
    display: none;
}

.board-placeholder {
    position: relative;
    cursor: default;
    height: auto;
    overflow: hidden;
    background: none;
    padding: 0;
    text-align: center;
}

.board-placeholder > img {
    width: 100%;
    min-width: 480px;
    margin: 0;
    display: block;
}

.title {
    position: absolute;
    width: 100%;
    left: 0;
    font-size: 4em;
    text-align: center;
    top: 33%;
    background: rgba(255,255,255,0.9);
    color: #afd03c;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.title span {
    color: #009338;
}

.title img {
    height: 1.2em;
    position: relative;
    top: 0.1em;
    vertical-align: sub;
}

.greeting {
    position: fixed;
    background: rgba(255,255,255,0.9);
    margin: 10px 0;
    padding: 0 20px 0 0;
    border-radius: 0 3px 3px 0;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    left: -600px;
    max-width: 550px;
    -webkit-transition: all 1s ease;
    z-index: 99999;
}

.order {
    margin: 0;
    padding: 1em;
}

@media screen and (max-width:1025px) {
    body {
        font-size: 18px;
    }

    p,input {
        letter-spacing: 0.05em;
    }

    .tfw {
        width: 100%;
    }
}

@media screen and (max-width:641px) {
    .mfw {
        width: 100% !important;
        display: block;
    }

    .title {
        font-size: 2.2em !important;
    }

    p,input {
        letter-spacing: 0.1em;
    }
}

@media screen and (max-width:481px) {
    html {
        overflow: hidden;
        min-width: 320px;
        max-width: 100%;
    }

    body {
        font-size: 13px;
    }

    .pinboard {
        font-size: 18px;
    }
	@    -ms-viewport {
        width: 320px;
    }
}

.order-head {
    padding: 20%;
    background: url(../img/repo/order.jpg) center no-repeat;
    background-size: 100% auto;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
}

domain:before {
    content: '@';

}

.tagline {
    font-size: 1em;
}

.note div {
    position: absolute;
    bottom: 0;
    left: 0;
    color: #000;
    margin: 0.2em;
} 

.sandwich, .salad, .bar {
    width: 90%;
    padding: 0;
    margin: 15px auto;
    list-style: none;
}

.sandwich li, .bar li, .salad li {
    width: 95%;
    margin: 0px auto 0 auto;
    height: 0;
    position: relative;
    cursor: pointer;
    z-index: 1;
    -webkit-transition: margin 0.2s ease-in;
    background-size: 100% auto;
    background-image: url(http://thecolour-green.com/img/ingredients.png);
    cursor: pointer;
    -moz-user-select: none;
    -webkit-tap-highlight-color: rgba(0,0,0,0);
    -webkit-user-select: none;
    -webkit-touch-callout: none;
}

.sandwich:hover li, .salad:hover li {
    -webkit-transition: margin 0.2s ease;
}

.sandwich li:after, .sandwich li:before,.salad li:after, .salad li:before, .bar li:after, .bar li:before {
    content: ' ';
    width: 100%;
    height: 6px;
    position: absolute;
    left: 0px;
    z-index: 2;
    top: -5px;
}

.sandwich li:before, .salad li:before, .bar li:before {
    top: auto;
    bottom: -5px;
}

.sandwich img, .salad img, .bar img {
    width: 100%;
    display: block;
}

.helper {
    width: 400px !important;
}

.bar li {
    margin-top: 10px;
    margin-bottom: 10px;
}

.salad {
    min-height: 20px;
    padding: 5px;
    position: relative;
}

.out-of-stock {
    opacity: 0.5;
}

.out-of-stock:after {
    position: absolute;
    content: 'out of stock' !important;
    top: 50% !important;
    left: 50% !important;
    width: 120px !important;
    margin-top: -0.7em !important;
    margin-left: -50px !important;
    padding: 1px 10px !important;
    font-size: 0.6em !important;
    color: #000 !important;
    font-weight: bold;
    text-align: center !important;
    background: rgba(255,255,255,0.8) !important;
    border-radius: 3px !important;
    height: auto !important;
}

.salad.large li {
    width: 100%;
}

.salad.small li {
    width: 80%;
}

.salad.large:after {
    content: '';
    position: absolute;
    bottom: 0px;
    left: 0px;
    width: 101%;
    border: #555 solid;
    border-width: 0 3px 3px 3px;
    border-radius: 2px 2px 5px 5px;
    max-height: 70px;
    height: 100%;
    padding: 5px;
    left: 50%;
    margin-left: -50.5%;
    z-index: 0;
}

.salad.small:after {
    content: '';
    position: absolute;
    bottom: 0px;
    left: 0px;
    width: 81%;
    border: #555 solid;
    border-width: 0 3px 3px 3px;
    border-radius: 2px 2px 5px 5px;
    max-height: 50px;
    height: 100%;
    padding: 5px;
    left: 50%;
    margin-left: -40.5%;
    z-index: 0;
}

.sandwich:before,.sandwich:after {
    content: '';
    display: block;
    width: 100%;
    padding: 2.5%;
    background: #FC9;
    border-radius: 10px 10px 0 0;
}

.sandwich:after {
    border-radius: 0 0 10px 10px;
}

.preview[option="toasted"] {
    background-image: url(http://thecolour-green.com/img/bg6.png);
}

.preview[option="still"] {
    background-image: url(http://thecolour-green.com/img/bg6.png);
}

.preview[option]:after {
    content: attr(option);
    text-transform: lowercase;
    position: absolute;
    top: -0.5em;
    right: -0.3em;
    background: #00AB3F;
    color: #fff;
    font-size: 0.8em;
    padding: 0 0.3em 0.1em 0.3em;
    border-radius: 3px;
}
